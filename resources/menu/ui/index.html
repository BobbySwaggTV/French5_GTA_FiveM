<div id="forms">
    <form id="phone-message" action="phone:sendMessage">
        <input class="receiver" id="phone-message-receiver" type="hidden" required/>
        <label for="phone-message-text">Envoyer un message</label>
        <textarea class="message focus" id="phone-message-text" rows="4" placeholder="Message" required spellcheck="false"></textarea>
        <button type="submit" class="submit">Envoyer</button>
    </form>

    <form id="money-give" action="bank:givecash">
        <label for="phone-message-text">Entrer un montant</label>
        <textarea class="amount focus" id="give-money-text" rows="4" placeholder="Valeur" required spellcheck="false"></textarea>
        <button type="submit" class="submit">Valider</button>
    </form>
</div>
